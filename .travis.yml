sudo: false
language: java
jdk:
  - openjdk11
before_script:
  - chmod +x gradlew
script:
  - ./gradlew check
notifications:
  email: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/